<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hello React</title>
  <style>
    .user-info{
      padding: 8px;
      border: 1px #ccc solid;
    }
  </style>
</head>

<body>
  <div id="app"> </div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

  <!-- При работе с JSX следует учитывать ряд моментов, в частности,
  1. в JSX для  установки класса применяется атрибут className, а не class
  2. атрибут style в качестве значения принимает объект json
  3. в JSX используется camel-case, то есть если мы хотим определить
  стилевое свойство для шрифта, например, свойство font-family, то
  соответствующее свойство в объекте стиля будет называться fontFamily
  -->
  <script type="text/babel">
    const user = {
        id : 5,
        age: 33,
        firstName: 'Tom',
        lastName: 'Smit',
        getFullName: function(){
            return `${this.firstName} ${this.lastName}`;
        }
    };
    const userClassName = "user-info";
    const styleObj = {
        color:'red',
        fontFamily:'Verdana'
    };
    ReactDOM.render(
        <div id={user.id} className={userClassName} style={styleObj}>
            <h2>2 + 2 = {2 + 2}</h2>
            <p>Полное имя: {user.getFullName()}</p>
            <p>Возраст: {user.age}</p>
            <p>Время генерации данных: {new Date().toLocaleTimeString()}</p>
        </div>,
        document.getElementById("app")
    )
   </script>
</body>
</html>
