<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hello React</title>
</head>
<body>
  <div id="header"></div>
  <div id="container"></div>
    
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- ReactElement плохо подходит для создания комплексной разметки HTML. Объекты ReactElement сложно
  использовать повторно в других аналогичных ситуациях, сложнее поддерживать.
  И для решения этой проблемы в React используются компоненты. Компоненты проще обновлять
  и использовать повторно. -->
  <!-- Если рассмотреть поэтапно, то рендеринг компонента будет происходить следующим образом:
  1. Для рендеринга компонента <Hello /> вызывается функция ReactDOM.render()
  2. React вызывает компонент Hello
  3. Компонент Hello возвращает элемент <h1>Привет, Eugene</h1>
  4. React DOM обновляет стандартный DOM веб-страницы, чтобы она содержала элемент
    <h1>Привет, Eugene</h1> -->
  <script type="text/babel">
    class Hello extends React.Component {
      render() {
        return <h1>Привет, Eugene</h1>;
      }
     }
     ReactDOM.render(
       <Hello />,
       document.getElementById("header")
     )
  </script>
</body>
</html>
